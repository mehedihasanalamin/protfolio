<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcutor</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <div class="container">

        <h1> Calculator </h1>
        
    <div class="card">

        <div class="card-head">
            <input type="text" id="result" maxlength="11"> 

        </div>

        <div class="calc-body">
            <input type="button" class="btn bottom-color bottom-bg-color2" value="c">
            <input type="button" class="btn bottom-color bottom-bg-color2" value="+/-">
            <input type="button" class="btn bottom-color bottom-bg-color2" value="%">
            <input type="button" class="btn bottom-color bottom-bg-color" value="/">

        </div>
        <div class="calc-body">
            <input type="button" class="btn bottom-bg-color5 btn-number" value="7">
            <input type="button" class="btn bottom-bg-color5 btn-number" value="8">
            <input type="button" class="btn bottom-bg-color5 btn-number" value="9">
            <input type="button" class="btn bottom-color bottom-bg-color" value="*">

        </div>
        <div class="calc-body">
            <input type="button" class="btn bottom-bg-color5 btn-number" value="4">
            <input type="button" class="btn bottom-bg-color5 btn-number" value="5">
            <input type="button" class="btn bottom-bg-color5 btn-number" value="6">
            <input type="button" class="btn bottom-color bottom-bg-color" value="-">

        </div>
        <div class="calc-body">
            <input type="button" class="btn bottom-bg-color5 btn-number" value="1">
            <input type="button" class="btn bottom-bg-color5 btn-number" value="2">
            <input type="button" class="btn bottom-bg-color5 btn-number" value="3">
            <input type="button" class="btn bottom-color bottom-bg-color" value="+">

        </div>
        <div class="calc-body">
            <input type="button" class="btn bottom-bg-color5" value="0">
            <input type="button" class="btn bottom-bg-color4" value=".">
            <input type="button" class="btn bottom-bg-color3" value="DEL">
            <input type="button" class="btn bottom-color bottom-bg-color" value="=">

        </div>

    </div>

</div>
    
</body>
</html>
